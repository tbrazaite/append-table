<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Append table</h1>
    <div class="inputs">
        <input id="name" type="text" placeholder="vardas">
        <input id="surname" type="text" placeholder="pavardė">
        <input id="age" type="number" placeholder="amžius">
    </div>

    <div class="buttons">
        <button id="add">Pridėti</button>
        <button id="removeFirst">Ištrinti pirmą</button>
        <button id="removeLast">Ištrinti paskutinį</button>
    </div>

    <table id="table">
        <thead>
            <tr id="tableHead">
                <th>Vardas</th>
                <th style="background: #e5ae30">Pavardė</th>
                <th>Amžius</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <tr>
                <td>Jonas</td>
                <td>Rimkus</td>
                <td>54</td>
            </tr>

            <tr>
                <td>Vestina</td>
                <td>Petronytė</td>
                <td>31</td>
            </tr>

            <tr>
                <td>Marius</td>
                <td>Dulinskas</td>
                <td>23</td>
            </tr>
        </tbody>
    </table>
    <script src="script.js"></script>

</body>

</html>
